test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: army_builder_api
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Wait for PostgreSQL
        run: |
          until psql -h localhost -U postgres -d army_builder_api -c "SELECT 1"; do
            sleep 1
          done
        env:
          PGPASSWORD: postgres
      
      - name: Run database migrations
        run: |
          psql -h localhost -U postgres -d army_builder_api -f sql/schema/init.sql
        env:
          PGPASSWORD: postgres
      
      - name: Run tests
        run: go test ./internal/handlers -v
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/army_builder_api?sslmode=disable
