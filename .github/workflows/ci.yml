name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - run: go build ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: army_builder_api
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      
      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if psql -h localhost -U postgres -d army_builder_api -c "SELECT 1" 2>/dev/null; then
              echo "PostgreSQL ready"
              exit 0
            fi
            sleep 1
          done
          exit 1
        env:
          PGPASSWORD: postgres
      
      - name: Run database migrations
        run: psql -h localhost -U postgres -d army_builder_api -f migrations/001_init_schema.up.sql
        env:
          PGPASSWORD: postgres
      
      - name: Run tests
        run: go test ./internal/handlers ./internal/services -v -count=1 -p 1
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/army_builder_api?sslmode=disable

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact
